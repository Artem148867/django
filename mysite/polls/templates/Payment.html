{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        body {
            background-color: #f9f3f3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 192, 203, 0.5);
            border: 1px solid #e5b4b4;
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .card:hover {
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
        }

        h2 {
            text-align: center;
            color: #b76e79;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e5b4b4;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #b76e79;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d88c9a;
        }

        .rose-gold-button {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #b76e79;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            width: 35%;
        }

        .rose-gold-button:hover {
            background-color: #d88c9a;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h2>Оплата</h2>
        <form>
            <div class="form-group">
                <label for="card-number">Номер карты</label>
                <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
            </div>
            <div class="form-group">
                <label for="card-name">Имя на карте</label>
                <input type="text" id="card-name" placeholder="ИВАН ИВАНОВ">
            </div>
            <div class="form-group">
                <label for="expiry-date">Срок действия</label>
                <input type="text" id="expiry-date" placeholder="ММ/ГГ">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
            </div>
            <div class="form-actions">
                <button type="button">Оплатить</button>
            </div>
        </form>
    </div>
    <a class="rose-gold-button" onclick="history.back()">Назад</a>
</body>
</html>
